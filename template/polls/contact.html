<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Portfolio</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            list-style: none;
            border: none;
            outline: none;
        }

        body {
            background: #081b29;
            color: #ededed;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 9%;
            background: rgba(8,27,41,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 25px;
            font-weight: 700;
            color: #ededed;
        }

        .navbar a {
            font-size: 18px;
            color: #ededed;
            margin-left: 30px;
            transition: .3s;
        }

        .navbar a:hover {
            color: #0ef;
        }

        /* Contact Section */
        .contact {
            min-height: 100vh;
            padding: 120px 9% 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            font-size: 50px;
            margin-bottom: 40px;
        }

        .heading span {
            color: #0ef;
        }

        form {
            width: 100%;
            max-width: 700px;
        }

        .input-box {
            display: flex;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: #112e42;
            color: #ededed;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        textarea {
            resize: none;
            height: 150px;
        }
        /* Hover Effect */
        input:hover,
        textarea:hover {
        background: #163a52;
        box-shadow: 0 0 8px #0ef;
        transition: .3s;
    }

/* Focus Effect (when user clicks) */
    input:focus,
    textarea:focus {
    background: #1b435f;
    box-shadow: 0 0 12px #0ef;
    border: 1px solid #0ef;
    transition: .3s;}


        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #0ef;
            color: #081b29;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        .btn:hover {
            background: transparent;
            color: #0ef;
            border: 2px solid #0ef;
        }
    </style>
</head>

<body>

<header class="header">
    <div class="logo">Portfolio.</div>
    <nav class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
</header>

<section class="contact">
    <h2 class="heading">Contact <span>Me</span></h2>

    <form>
        <div class="input-box">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
        </div>

        <div class="input-box">
            <input type="number" placeholder="Mobile Number">
            <input type="text" placeholder="Subject">
        </div>

        <textarea placeholder="Your Message"></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>
</section>

</body>
</html>
