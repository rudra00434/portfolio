<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Rudranil Goswami</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1f242d;
            --second-bg-color: #323946;
            --text-color: #fff;
            --main-color: #0ef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            overflow-x: hidden;
        }

        /* --- MOBILE MENU ICON --- */
        #menu-icon {
            font-size: 2.5rem;
            color: var(--main-color);
            display: none; /* Hidden on desktop */
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
            cursor: pointer;
            background: var(--second-bg-color);
            border-radius: 8px;
            padding: 5px 10px;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.2);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--second-bg-color);
            padding: 30px 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: .5s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            border: 4px solid var(--main-color);
            box-shadow: 0 0 20px var(--main-color);
        }

        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
        .sidebar h3 { font-size: 1.5rem; font-weight: 600; margin-bottom: 5px; }
        .sidebar p { font-size: 14px; color: var(--main-color); margin-bottom: 30px; font-weight: 500; }

        .menu { width: 100%; }
        .menu a {
            display: flex; align-items: center; padding: 15px; margin: 8px 0;
            color: var(--text-color); font-size: 1.1rem; border-radius: 8px; transition: .3s;
        }
        .menu a i { margin-right: 15px; font-size: 20px; }
        .menu a:hover, .menu a.active {
            background: var(--bg-color); color: var(--main-color);
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.2);
        }

        /* --- CONTENT --- */
        .content {
            margin-left: 260px;
            width: calc(100% - 260px);
            min-height: 100vh;
            padding: 50px 8%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: .5s ease;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }
        .contact-header h2 { 
            font-size: 4rem; 
            margin-bottom: 10px;
            opacity: 0; 
            animation: slideBottom 1s ease forwards; 
        }
        .contact-header h2 span { color: var(--main-color); }
        .contact-header p { font-size: 1.2rem; color: #cbd5f5; opacity: 0; animation: slideTop 1s ease forwards; animation-delay: .3s;}

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        /* --- LEFT SIDE: INFO --- */
        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            animation: slideRight 1s ease forwards;
            animation-delay: .5s;
        }

        .info-box {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .info-box i {
            font-size: 2.5rem;
            color: var(--main-color);
            margin-right: 20px;
            background: var(--second-bg-color);
            padding: 15px;
            border-radius: 50%;
            border: 1px solid rgba(0, 238, 255, 0.2);
        }

        .info-box h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; }
        .info-box p { font-size: 1rem; color: #cbd5f5; word-break: break-all; }

        .social-links { margin-top: 20px; }
        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            background: transparent;
            border: 2px solid var(--main-color);
            border-radius: 50%;
            font-size: 20px;
            color: var(--main-color);
            margin-right: 15px;
            transition: .5s;
        }

        .social-links a:hover {
            background: var(--main-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--main-color);
        }

        /* --- RIGHT SIDE: FORM --- */
        .contact-form {
            opacity: 0;
            animation: slideLeft 1s ease forwards;
            animation-delay: .7s;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .input-box {
            position: relative;
            width: 100%;
        }

        .input-box input, .input-box textarea {
            width: 100%;
            padding: 15px;
            background: var(--second-bg-color);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            resize: none;
            transition: .3s;
        }

        .input-box input:focus, .input-box textarea:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: var(--main-color);
            border-radius: 40px;
            box-shadow: 0 0 10px var(--main-color);
            font-size: 16px;
            color: var(--bg-color);
            font-weight: 600;
            cursor: pointer;
            transition: .5s ease;
            width: 100%;
            max-width: 200px;
            text-align: center;
            align-self: flex-start;
        }

        .btn:hover {
            box-shadow: none;
            background: transparent;
            color: var(--main-color);
            border: 2px solid var(--main-color);
        }

        /* --- MAP --- */
        .map-container {
            width: 100%;
            max-width: 1200px;
            height: 250px;
            margin-top: 40px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(0, 238, 255, 0.2);
            opacity: 0;
            animation: slideTop 1s ease forwards;
            animation-delay: 1s;
        }

        .map-container iframe { width: 100%; height: 100%; filter: invert(90%) hue-rotate(180deg); }

        /* --- ANIMATIONS --- */
        @keyframes slideRight { 0% { transform: translateX(-100px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes slideLeft { 0% { transform: translateX(100px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes slideTop { 0% { transform: translateY(100px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes slideBottom { 0% { transform: translateY(-100px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

        /* =========================================
           MOBILE RESPONSIVENESS (MEDIA QUERIES)
           ========================================= */

        /* Tablet & Smaller Desktop Screens */
        @media (max-width: 1024px) {
            #menu-icon { display: block; }
            .sidebar { left: -300px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; }
            .content {
                margin-left: 0;
                width: 100%;
                padding-top: 100px; 
            }
            .contact-header h2 { font-size: 3.5rem; }
        }

        /* Mobile Phones */
        @media (max-width: 768px) {
            .contact-header h2 { font-size: 2.5rem; }
            .contact-header p { font-size: 1rem; }
            .content { padding: 80px 5% 40px; }
            
            .contact-container { 
                grid-template-columns: 1fr; /* Stack info and form on mobile */
                gap: 30px;
            }
            
            .info-box i {
                font-size: 2rem;
                padding: 12px;
                margin-right: 15px;
            }
            
            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .btn {
                width: 100%; /* Make button full width on small screens */
                max-width: none;
            }
            
            .map-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <div id="menu-icon">
        <i class='bx bx-menu'></i>
    </div>

    <div class="sidebar">
        <div class="profile-img">
            <img src="{% static 'image/Rudra.jpeg' %}" alt="Rudranil Goswami">
        </div>
        <h3>Rudranil Goswami</h3>
        <p>Software Developer</p>

        <div class="menu">
            <a href="{% url 'home' %}"><i class='bx bx-home'></i>Home</a>
            <a href="about.html"><i class='bx bx-user'></i>About</a>
            <a href="skills.html"><i class='bx bx-code-alt'></i>Skills</a>
            <a href="projects.html"><i class='bx bx-briefcase'></i>Projects</a>
            <a href="contact.html" class="active"><i class='bx bx-envelope'></i>Contact</a>
        </div>
    </div>

    <div class="content">
        
        <div class="contact-header">
            <h2>Contact <span>Me!</span></h2>
            <p>Let's collaborate on your next big project.</p>
        </div>

        <div class="contact-container">
            
            <div class="contact-info">
                <div class="info-box">
                    <i class='bx bx-envelope'></i>
                    <div>
                        <h3>Email</h3>
                        <p>tatairudra39@gmail.com</p>
                    </div>
                </div>

                <div class="info-box">
                    <i class='bx bx-phone'></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+918371817646</p>
                    </div>
                </div>

                <div class="info-box">
                    <i class='bx bx-map'></i>
                    <div>
                        <h3>Location</h3>
                        <p>Asansol, West Bengal, India</p>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://www.linkedin.com/in/rudranil-goswami-a33340298"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://github.com/rudra00434"><i class='bx bxl-github'></i></a>
                    <a href="https://x.com/NilTatai77986"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.instagram.com/rudranil.goswami_18"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input type="text" name="subject" placeholder="Email Subject" required>
                    </div>
                    <div class="input-box">
                        <textarea name="message" cols="30" rows="6" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117925.35231268393!2d86.8837267568553!3d23.683454117849924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f71f0ea1022529%3A0xf888f7e7fd11cefe!2sAsansol%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </div>

    <script>
        // Mobile Menu Toggle Logic
        const menuIcon = document.querySelector('#menu-icon i');
        const sidebar = document.querySelector('.sidebar');

        menuIcon.parentElement.onclick = () => {
            menuIcon.classList.toggle('bx-x'); 
            sidebar.classList.toggle('active'); 
        };
    </script>

</body>
</html>
